<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="music-player">
            <!-- Album Art Circle -->
            <div class="album-art-container">
                <div class="album-art" id="album-art">
                    <div class="vinyl-pattern"></div>
                    <div class="center-circle"></div>
                    <div class="tonearm" id="tonearm"></div>
                </div>
            </div>

            <!-- Player Card -->
            <div class="player-card">
                <!-- Song Info & Mute Button -->
                <div class="player-header">
                    <div class="song-info">
                        <h1 class="song-title" id="song-title">The Moment</h1>
                        <p class="song-artist" id="song-artist">Tame Impala</p>
                    </div>
                    <button class="mute-btn" id="mute-btn">
                        <svg class="volume-on" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                        <svg class="volume-off" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                        </svg>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="control-btn prev-btn" id="prev-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                        </svg>
                    </button>
                    <button class="control-btn play-btn" id="play-btn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <button class="control-btn next-btn" id="next-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Playlist (hidden by default, can be toggled) -->
        <div class="playlist-container" id="playlist-container">
            <h3>Playlist</h3>
            <div class="playlist-items" id="playlist"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
